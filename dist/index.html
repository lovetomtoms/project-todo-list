<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="projects-container" data-project-container>
        <h2>Projects</h2>
        <ul class="project-list" data-project-list></ul>
        <form action="" class="add-project">
            <input type="text" placeholder="Add new project" data-project-add-input>
            <button type="submit" data-project-add-button>+</button>
        </form>
        <button class="delete-project" data-project-delete>Delete project</button>
    </div>
    <div class="todo-container" data-todo-container>
        <h2 class="project-name" data-project-name></h2>
        <ul class="todo-list" data-todo-list></ul>
        <form action="" class="add-todo">
            <input type="text" placeholder="Add new todo" data-todo-add-input>
            <button type="submit" data-todo-add-button>+</button>
        </form>
    </div>
</body>
</html>
